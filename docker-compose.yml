services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: bip
      POSTGRES_PASSWORD: bip
      POSTGRES_DB: bip
    ports:
      - "5432:5432"
    volumes:
      - bip_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bip -d bip"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://bip:bip@db:5432/bip
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  bip_pgdata:
